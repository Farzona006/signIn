<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Click on button in image container</p>
    <div class="container">
        <div class="row" id="row">
            <div class="content1">
                <h2 id="h2">One of us?</h2>
                <p id="p">If you already has an account just sign in. We`ve missed you!</p>
                <div class="sign">
                    <div class="signIn" id="signIn">
                        <label id="classIn" for="checked" ><p id="signUp">SIGN IN</p></label>
                    </div>
                </div>
                
            </div>
            <div class="content2">
                <h2> Time to feel like home</h2>
                <div class="item">
                    <input type="text" id="name" placeholder="Name">
                    <label for="name"></label>
                </div>
                <div class="item">
                    <input type="email" id="email" placeholder="Email">
                    <label for="email"></label>
                </div>
                <div class="item">
                    <input type="password" id="password" placeholder="Password">
                    <label for="password"></label>
                </div>
                <button class="button2" type="submit"><p>Sign Up</p></button><br>
                <button class="button3" type="submit"><p>Join with <a href="#">facebook</a></p></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
